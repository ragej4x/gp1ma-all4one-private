<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Page Plugin</title>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v21.0"></script>
</head>
<body>
    <div id="fb-root"></div>
    <div class="fb-page" 
         data-href="https://www.facebook.com/thephoenixadvisory" 
         data-tabs="timeline" 
         data-width="900" 
         data-height="700" 
         data-small-header="false" 
         data-adapt-container-width="true" 
         data-hide-cover="false" 
         data-show-facepile="false">
        <blockquote cite="https://www.facebook.com/thephoenixadvisory" 
                    class="fb-xfbml-parse-ignore">
            <a href="https://www.facebook.com/thephoenixadvisory">The Phoenix Advisory</a>
        </blockquote>
    </div>
</body>
</html>
