<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tongao Jimboy</title>
    <style>
        /* Reset browser default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background: #000; /* Fallback color */
        }

        /* Rotating RGB background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet, red);
            background-size: 400% 400%;
            animation: rgbRotate 5s linear infinite;
            z-index: -1; /* Place the background behind everything */
        }

        @keyframes rgbRotate {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1; /* Place content above the RGB background */
            max-width: 500px;
            
            width: 100%;
            
        }

        .profile-card {
            background: #FFEBD4;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 700px;
            width: 100%;
            padding: 20px;
        }

        .banner {
            background-color: #F0A8D0;
            height: 100px;
            width: 150%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFEBD4;
            font-size: 1.5rem;
            margin-left: -50px;
            margin-top: -50px;

        }

        .side-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .picture {
            background-image: url('https://media.tenor.com/1jrUvITt1QcAAAAj/github-sticker.gif');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 4px solid rgba(171, 171, 171, 1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            text-align: center;
        }

        .profile-info h2 {
            margin: 10px 0;
            font-size: 1.5rem;
            color: #333;
        }

        .profile-info p {
            color: #666;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            .profile-card {
                margin: 0 10px;
            }

            .banner {
                font-size: 1.2rem;
            }

            .profile-info h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="banner"></div>
            <div class="side-container">
                <div class="picture"></div>
            </div>
            <div class="profile-info">
                <h2>ChouBerting</h2>
                <p>Jimbold</p>
            </div>
        </div>
    </div>
</body>
</html>
